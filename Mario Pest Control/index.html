<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Mario Pest Control</h1>
    <p>Mario Music</p>
    <audio controls>
        <source src="Super Mario Bros Theme  The Super Mario Bros Movie Soundtrack.mp3">
    </audio>
    <form name="myForm">
        <h2>Enemy ID</h2>
        <div id="enemyId">
        <div id="box1">
            <h3>Goombas = 5 coins</h3>
            <img id="goomba" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fvillains%2Fimages%2F4%2F40%2FGOOMBAHD.png%2Frevision%2Flatest%2Fscale-to-width-down%2F2000%3Fcb%3D20180516220502&f=1&nofb=1&ipt=858bceb1e643dcd068ef890354e3632a81fb3f9f568236d6e16ce6495ce56765&ipo=images"/>
            Goombas: <input type="number" name="goombaNum" placeholder="Total" required/>
        </div>
        <div>
            <h3>Bob-Ombs = 7 coins</h3>
            <img id="bobOmbs" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimg2.wikia.nocookie.net%2F__cb20140520034125%2Fmariokart%2Fimages%2F1%2F16%2FBob-ombMK8.png&f=1&nofb=1&ipt=2b5b01f54074245411db8ce0287b449687a3d14c82fdd433685d8a709321e423&ipo=images"/>
            Bob-ombs: <input type="number" name="bombNum" placeholder="Total" required/>
        </div>
        <div>
            <h3>Cheep-cheeps = 11 coins</h3>
            <img id="cheepCheep" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fnintendoeverything.com%2Fwp-content%2Fuploads%2Fmario-odyssey-cheep-cheep.jpg&f=1&nofb=1&ipt=0a4362fe528655bcf0834f36f6e45e1fca2462c92de9ca788ccbae4a77f6e29e&ipo=images"/>
            Cheep-cheeps: <input type="number" name="cheepNum" placeholder="Total" required/>
        </div>
    </div>
    <button id="sub">Calc</button>

    </form>
    
    <div id="footer">
     <footer> Contact</footer>
     <h3>Mario's Email: <span>redplumber@gmail.com</span></h3> 
        <link> The Red Plumbers Website
        <h3> The Red Plumbers Website</h3>
        <h3>World 1-1 Mushroom Kingdom</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
